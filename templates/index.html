<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css">
  </link>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&amp;display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">


  <title>Cafe Recursion</title>
</head>

<body>
  <!-- ヘッダー -->
  <div class="sticky-top container-fluid navbar-light bg-light">
    <nav class="container navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">
        Cafe Recursion
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <div class="nav navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link" href="#">Drink</a>
          <a class="nav-item nav-link" href="#">Sweets</a>
          <a class="nav-item nav-link" href="#">Food</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>
      </div>
    </nav>
  </div>

   <!-- スライダー -->
  <section class="mb-3">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner slider">
        <div class="carousel-item active">
          <img src="../assets/applepie.jpg" class="d-block w-100" alt="applepie" />
        </div>
        <div class="carousel-item">
          <img src="../assets/cake.jpg" class="d-block w-100" alt="cake" />
        </div>
        <div class="carousel-item">
          <img src="../assets/coffee.jpg" class="d-block w-100" alt="coffee" />
        </div>
        <div class="carousel-item">
          <img src="../assets/pancakes.jpg" class="d-block w-100" alt="pancakes" />
        </div>
      </div>
    </div>
  </section>

  <!-- Welcome文字 -->
  <section class="container-fluid">
    <div>
      <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
            <h1 class="">Welcome to &nbsp;</h1>
            <h1 class="">Cafe Recursion</h1>
        </div>
      </div>
    </div>

  <!-- メニュー -->
    <div class="row">
      <!-- col -->
      <div class="col-md-12 col-lg-6 card-wrapper">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">What's New?</h3>
            <div class="d-flex justify-content-around  align-items-center">
              <p class="card-content">
                春の新メニュー「フルーツパイ」をご用意しました。新鮮なフルーツと生クリームのハーモニーをお楽しみください。
              </p>
                <img src="/assets/cake-4910417_1280.jpg" class="cards-img">
            </div>
          </div>
        </div>
      </div>
      <!-- col -->
      <div class="col-md-12 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Recommendation</h3>
            <div class="d-flex justify-content-around  align-items-center">
              <p class="card-content">
                今月のお薦めは「ラムダブレンド」。やや苦みのある上品な香りのコーヒーです。
              </p>
                <img src="/assets/coffee-6632524_1280.jpg" class="cards-img">
              </div>
            </div>
          </div>
        </div>

      </div>

  </section>
  
  
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    -->
